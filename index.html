<!--[if gt IE 8]><!--> <html ng-app="vedic" class="no-js" lang=""> <!--<![endif]-->
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<title>Vedic</title>
		<meta name="description" content="">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="apple-touch-icon" href="apple-touch-icon.png">

		<link rel="stylesheet" href="css/bootstrap.min.css">
		<link rel="stylesheet" href="css/bootstrap-theme.min.css">
		<link rel="stylesheet" href="css/main.css">
		<script src="js/vendor/angular.1.3.14.min.js"></script>
		<!-- -->
		<link rel="stylesheet/less" type="text/css" href="css/main.less" />
		<script type="text/javascript"></script>

		<script src="js/vendor/less.2.3.1.min.js"></script>
		<!-- -->

		<script src="js/vendor/modernizr-2.8.3-respond-1.4.2.min.js"></script>
	</head>
	<body ng-controller="MainCtrl">
		<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
			<div class="container">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
						<span class="sr-only">Toggle navigation</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="#">Vedic</a>
				</div>
				<div id="navbar" class="navbar-collapse collapse">
					<form class="navbar-form navbar-right" role="form">
						<div class="form-group">
							<input type="text" placeholder="Email" class="form-control">
						</div>
						<div class="form-group">
							<input type="password" placeholder="Password" class="form-control">
						</div>
						<button type="submit" class="btn btn-success">Sign in</button>
					</form>
				</div><!--/.navbar-collapse -->
			</div>
		</nav>

		<div class="container">
			<div class="row">
				<div class="col-sm-3">
					<form>
						<!-- <div class="form-group">
							<label>How many equations do <span class="text-nowrap">you want to solve:</span></label>
							<input ng-model="equations.length" min="1" tabindex="2" type="number" class="form-control" required />
						</div> -->
						<div class="form-group">
							<label>Select types of equations <span class="text-nowrap">you want to solve:</span></label>
							<div class="checkbox" ng-repeat="operator in operators track by $index">
								<label><input ng-model="operator.use" type="checkbox" />{{operator.name}}</label>
							</div>
						</div>
					</form>
					<form ng-repeat="eqn in equations track by $index" ng-submit="focused = false">
						<div class="form-group has-feedback">
							<div class="input-group">
								<span class="input-group-addon">{{eqn.x}} {{eqn.o.sym}} {{eqn.y}} = </span>
								<input ng-model="eqn.a" ng-disabled="eqn.a && !focused && !$last" ng-focus="focused = true" ng-blur="focused = false; equations.push(equation())" tabindex="1" type="number" class="form-control" required />
							</div>
							<span ng-if="eqn.a" class="glyphicon glyphicon-{{eqn.a === eqn.o.fn(eqn.x, eqn.y) ? 'ok' : 'remove'}} form-control-feedback"></span>
						</div>
					</form>
				</div>
			</div>
		</div>
		<script src="js/vendor/jquery-1.11.2.min.js"></script>

		<script src="js/vendor/bootstrap.min.js"></script>

		<script src="js/plugins.js"></script>
		<script src="js/main.js"></script>
		<script type="text/javascript">
			;( function ($, w, d, undefined) {
				angular
					.module('vedic', [])
					.controller('MainCtrl', function($scope) {
						var random = function(max) { return Math.floor(Math.random() * (max || 100 + 1)); };

						$scope.operators = angular.fromJson(localStorage.operators || [
							{ sym: '+', fn: function add(a,b) { return a+b; }, use: true,  name: 'Addition'       },
							{ sym: '-', fn: function sub(a,b) { return a-b; }, use: false, name: 'Subtraction'    },
							{ sym: 'x', fn: function mul(a,b) { return a*b; }, use: false, name: 'Multiplication' },
							{ sym: '/', fn: function div(a,b) { return a/b; }, use: false, name: 'Division'       }
						]);
						$scope.equation  = function() {
							var x = random(), y = random(x), o = [];
							for (var i = 0; i < $scope.operators.length; i++) if ($scope.operators[i].use) o.push($scope.operators[i]);
							return { x: x, y: y, o: o[random(o.length)] };
						}
						$scope.equations = angular.fromJson(localStorage.equations || [$scope.equation()]);
						$scope.$watch('[operators, equations]', function (newVal, oldVal) {
                        	angular.extend(localStorage, { operators: angular.toJson(newVal[0]), equations: angular.toJson(newVal[1]) });
                        }, true);
					});
			})(jQuery,window,document);
		 </script>
	</body>
</html>
